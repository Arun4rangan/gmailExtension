<div class="grid grid-pad">
  <select [(ngModel)]="type">
    <option *ngFor="let type of types">{{type}}</option>
  </select>
  <input [(ngModel)]="summary" placeholder="summary" type="text" required="true">
  <input [(ngModel)]="startDatetime" type="date">
  <button (click)="insertEventInCalender()">Create</button>
</div>
